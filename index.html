<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OpenLight — Welcome</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="card" role="main">
  <div class="hero">
    <div class="badge">OL</div>
    <div>
      <h1 id="title" class="title">Welcome</h1>
      <div class="subtitle">Glad you’re here — type a name and enjoy the show.</div>
    </div>
  </div>

  <p class="desc">This playful terminal asks your name and displays a faux "hacker-style" log. Your name + IP are saved (securely) to the backend configured via Firebase.</p>

  <div class="form-row">
    <input id="nameInput" placeholder="Enter your name" />
    <button id="goBtn">Join</button>
  </div>

  <pre id="terminal" class="terminal" aria-live="polite"></pre>

  <div class="footer">OpenLight Demo — <span id="status">idle</span></div>
</main>

<!-- Firebase SDKs (placeholders) -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
